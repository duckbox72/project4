{% extends "network/layout.html" %}

{% block title %}
    QUACKer
{% endblock %}

{% block body %}

<!-------  FEED VIEW  ------->
<div id="feed-view">
    <div class="row justify-content-center mb-2"> 
        <div class="col-lg-6 bg-white">
            <div id="feed-name"></div>
        </div>
    </div>
    <!-------  New post form  ------->
    <div class="row justify-content-center mb-2"> 
        <div class="col-lg-6 border rounded-lg shadow-sm bg-white">
            <form id="post-form">
                <div class="row">
                    <div class="col pt-1 ml-2">
                        <span class="small my-text font-weight-bolder">new quacK </span><i id="fa-rss" class="fas fa-rss"></i> 
                    </div>
                    <div class="col small my-text text-right pt-1 mr-2">
                        <div id="clock">clock to do</div> 
                    </div>
                </div>
                <div class="row mt-1">
                    <div class="col">
                        <textarea id="post-form-text" class="form-control border-0" type="text" placeholder="What are you thinking?" required maxlength="256" style="font-size: 14px;"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col text-right">
                        <button id="post-form-submit" class="btn btn-sm my-btn rounded-pill shadow-sm  m-2" type="submit">quacK <i id="fa-rss-white" class="fas fa-rss"></i></button>
                    </div>
                </div>    
            </form>    
        </div>
    </div>
    
    <!-- Actual feed are APPENDED and rendered here -->
    <div id="feed-view-all"></div>
    <div id="feed-view-following"></div>

</div>
<!------- END FEEDS VIEW  ------->
<div id="profile-view">
    <div id="profile-view-feed"></div>
</div>
   
{% endblock %}

{% block script %}
    {% load static %}
    <script src="{% static 'network/index.js' %}"></script>
    <script src="{% static 'network/add_post.js' %}"></script> 
    <script src="{% static 'network/profile.js' %}"></script> 
    
{% endblock %}
